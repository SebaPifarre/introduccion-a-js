<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./tarea2.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css
    "
    />
    <title>Clase 6 - Tarea 2</title>
  </head>
  <body>
    <form id="salary-calculator">
      <div class="container text-center mb-4 mt-4">
        <div class="row">
          <div class="col">
            <h1>Salary calculator</h1>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button type="button" id="add-member" class="btn btn-info">
              Add member
            </button>
          </div>
        </div>
      </div>

      <div class="container text-center" id="members"></div>
      
      <div class="d-flex justify-content-center mt-4">
        <div class="hidden" id="calculate">
            <button type="button" class="btn btn-outline-success">Calculate</button>
        </div>
      </div>
      <div id="results" class="hidden">
        <div class="container mt-4 bg-dark text-white rounded">
            <div class="row">
                <div class="col">

                    <p>The highest salary is <strong id="highest-salary"></strong></p>
                    <p>The lowest salary is <strong id="lowest-salary"></strong></p>
                    <p>
                      The avarage anual salary is
                      <strong id="avarage-anual-salary"></strong>
                    </p>
                    <p>
                      The avarage monthly salary is
                      <strong id="avarage-monthly-salary"></strong>
                    </p>
                </div>
            </div>
        </div>
      </div>
    </form>
    <div class="d-flex justify-content-center mt-4" id="errors"></div>
    <script src="tarea2.js"></script>
    <script src="pruebas2.js"></script>
  </body>
</html>
